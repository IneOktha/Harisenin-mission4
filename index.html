<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen gradient-bg">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-black opacity-5"></div>
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0); background-size: 20px 20px;"></div>
    
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header Section -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-8 card-hover">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
                <!-- Profile Section -->
                <div class="mb-6 lg:mb-0">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center text-white text-xl font-bold shadow-lg">
                                IO
                            </div>
                            <div class="absolute -top-1 -right-1 w-5 h-5 bg-green-400 rounded-full border-2 border-white pulse-ring"></div>
                        </div>
                        <div>
                            <h1 class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                Ine Okthaliyanda
                            </h1>
                            <p class="text-gray-600 text-lg">Full Stack Developer</p>
                        </div>
                    </div>
                </div>
                
                <!-- Time Section -->
                <div class="text-right">
                    <div class="bg-white bg-opacity-20 rounded-xl p-4 backdrop-blur-sm">
                        <div id="currentDate" class="text-lg lg:text-xl font-semibold text-purple-900"></div>
                        <div id="currentTime" class="text-purple-900 text-opacity-80 text-sm"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Todo Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 mb-8 card-hover">
            <div class="flex items-center mb-6">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mr-3">
                    <i class="fas fa-plus text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Add New Task</h2>
            </div>
            
            <form id="todoForm" class="space-y-6">
                <!-- Task Text Area -->
                <div>
                    <label for="task" class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-edit mr-2 text-purple-500"></i>Task Description
                    </label>
                    <textarea 
                        id="task" 
                        name="task" 
                        rows="4" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-400 resize-none transition-all duration-200"
                        placeholder="What needs to be done?"
                        required
                    ></textarea>
                </div>
                
                <!-- Date and Time Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Due Date -->
                    <div>
                        <label for="dueDate" class="block text-sm font-semibold text-gray-700 mb-3">
                            <i class="fas fa-calendar mr-2 text-blue-500"></i>Due Date
                        </label>
                        <input 
                            type="date" 
                            id="dueDate" 
                            name="dueDate" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-400 transition-all duration-200"
                            min=""
                        >
                    </div>
                    
                    <!-- Due Time -->
                    <div>
                        <label for="dueTime" class="block text-sm font-semibold text-gray-700 mb-3">
                            <i class="fas fa-clock mr-2 text-green-500"></i>Due Time
                        </label>
                        <input 
                            type="time" 
                            id="dueTime" 
                            name="dueTime" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200"
                        >
                    </div>
                </div>
                
                <!-- Priority Level -->
                <div>
                    <label for="priority" class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-flag mr-2 text-orange-500"></i>Priority Level
                    </label>
                    <select 
                        id="priority" 
                        name="priority" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200"
                    >
                        <option value="Low">ðŸŸ¢ Low Priority</option>
                        <option value="Medium" selected>ðŸŸ¡ Medium Priority</option>
                        <option value="High">ðŸ”´ High Priority</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full btn-primary text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center text-lg floating-action"
                >
                    <i class="fas fa-plus mr-3"></i>
                    Add Task
                </button>
            </form>
        </div>

        <!-- Delete All Button -->
        <div id="deleteAllSection" class="mb-8" style="display: none;">
            <button 
                id="deleteAllBtn"
                onclick="deleteAllTodos()"
                class="w-full btn-danger text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center text-lg card-hover"
            >
                <i class="fas fa-trash mr-3"></i>
                Delete All Tasks
            </button>
        </div>

        <!-- Todo Lists -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- To Do Column -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-list-ul mr-2 text-blue-600"></i>
                    To Do
                </h2>
                
                <div id="todoList" class="space-y-3">
                    <div id="emptyTodoState" class="text-center text-gray-500 py-8">
                        <i class="fas fa-check-circle text-4xl mb-4 text-gray-300"></i>
                        <p>No pending tasks!</p>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-check-circle mr-2 text-green-600"></i>
                    Done
                </h2>
                
                <div id="doneList" class="space-y-3">
                    <div id="emptyDoneState" class="text-center text-gray-500 py-8">
                        <i class="fas fa-tasks text-4xl mb-4 text-gray-300"></i>
                        <p>No completed tasks yet!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
